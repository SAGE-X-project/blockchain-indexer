# Prometheus Configuration for Blockchain Indexer

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'blockchain-indexer'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Blockchain Indexer metrics
  - job_name: 'indexer'
    static_configs:
      - targets: ['indexer:9091']
        labels:
          service: 'blockchain-indexer'
          environment: 'development'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
